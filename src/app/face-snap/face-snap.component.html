  <div class="face-snap-card">
    <h2>{{faceSnap.title}}</h2>
    <p>{{faceSnap.description}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" [title]="faceSnap.createdDate">
    <p *ngIf="faceSnap.location">Originaire de {{faceSnap.location}} </p>
    <p>👏
      <button (click)="onSnap()" >{{buttonText}}</button>
      {{faceSnap.snaps}}
    </p>
  </div>
